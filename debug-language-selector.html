<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .debug-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .log-info { background: #e3f2fd; color: #1565c0; }
        .log-success { background: #e8f5e8; color: #2e7d32; }
        .log-error { background: #ffebee; color: #c62828; }
        .log-warning { background: #fff3e0; color: #ef6c00; }
        
        button {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Footer Language Selector Styles */
        .footer-bottom {
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer-bottom-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-language-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .language-label {
            color: #003366;
            font-size: 14px;
            font-weight: 500;
        }

        .language-dropdown-wrapper {
            position: relative;
        }

        .language-btn {
            background: white;
            color: #003366;
            border: 2px solid #003366;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: space-between;
        }

        .language-btn:hover {
            background: #003366;
            color: white;
        }

        .globe-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .dropdown-arrow {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .language-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #003366;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .language-dropdown.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 14px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: #003366;
        }

        .language-option:hover {
            background-color: #f0f0f0;
        }

        .language-option.active {
            background-color: #003366;
            color: white;
        }

        .flag-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>üîß Language Selector Debug Panel</h2>
        <div>
            <button onclick="testI18nInit()">Test i18n Initialization</button>
            <button onclick="testElementsExist()">Test Elements Exist</button>
            <button onclick="testEventBinding()">Test Event Binding</button>
            <button onclick="manualClickTest()">Manual Click Test</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        <div id="debugLog" style="max-height: 300px; overflow-y: auto; margin-top: 20px;"></div>
    </div>

    <div class="test-content">
        <h1 data-i18n="nav.home">Welcome to IAFEI</h1>
        <p data-i18n="homepage.intro">This is a test page for debugging the language selector.</p>
        <p>Current Language: <span id="current-lang">Not set</span></p>
        <p>Status: <span id="status">Initializing...</span></p>
    </div>

    <!-- Footer with Language Selector -->
    <footer>
        <div class="footer-bottom">
            <div class="footer-bottom-content">
                <p>Test Footer Content</p>
                <!-- Language Selector -->
                <div class="footer-language-selector">
                    <label class="language-label" data-i18n="common.language">Language:</label>
                    <div class="language-dropdown-wrapper">
                        <button class="language-btn" id="languageBtn">
                            <svg class="globe-icon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z" clip-rule="evenodd"/>
                            </svg>
                            <span id="currentLanguageText">English</span>
                            <svg class="dropdown-arrow" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        
                        <div class="language-dropdown" id="languageDropdown">
                            <button class="language-option" data-lang="en">
                                <span class="flag-icon">üá∫üá∏</span>
                                English
                            </button>
                            <button class="language-option" data-lang="zh-cn">
                                <span class="flag-icon">üá®üá≥</span>
                                ÁÆÄ‰Ωì‰∏≠Êñá
                            </button>
                            <button class="language-option" data-lang="zh-tw">
                                <span class="flag-icon">üáπüáº</span>
                                ÁπÅÈ´î‰∏≠Êñá
                            </button>
                            <button class="language-option" data-lang="ja">
                                <span class="flag-icon">üáØüáµ</span>
                                Êó•Êú¨Ë™û
                            </button>
                            <button class="language-option" data-lang="de">
                                <span class="flag-icon">üá©üá™</span>
                                Deutsch
                            </button>
                            <button class="language-option" data-lang="it">
                                <span class="flag-icon">üáÆüáπ</span>
                                Italiano
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/i18n.js"></script>
    
    <script>
        let logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateLogDisplay();
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateLogDisplay() {
            const logDiv = document.getElementById('debugLog');
            logDiv.innerHTML = logs.map(log => 
                `<div class="log-entry log-${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logs = [];
            updateLogDisplay();
        }
        
        function testI18nInit() {
            addLog('Testing i18n initialization...', 'info');
            
            if (typeof I18nManager === 'undefined') {
                addLog('ERROR: I18nManager class not found!', 'error');
                return;
            }
            
            if (window.i18n) {
                addLog('SUCCESS: window.i18n exists', 'success');
                addLog(`Current language: ${window.i18n.currentLanguage}`, 'info');
                addLog(`Supported languages: ${Object.keys(window.i18n.supportedLanguages).join(', ')}`, 'info');
            } else {
                addLog('WARNING: window.i18n not initialized', 'warning');
            }
        }
        
        function testElementsExist() {
            addLog('Testing DOM elements...', 'info');
            
            const languageBtn = document.getElementById('languageBtn');
            const dropdown = document.getElementById('languageDropdown');
            const currentText = document.getElementById('currentLanguageText');
            const options = document.querySelectorAll('.language-option');
            
            addLog(`Language button: ${languageBtn ? 'Found' : 'NOT FOUND'}`, languageBtn ? 'success' : 'error');
            addLog(`Dropdown: ${dropdown ? 'Found' : 'NOT FOUND'}`, dropdown ? 'success' : 'error');
            addLog(`Current text span: ${currentText ? 'Found' : 'NOT FOUND'}`, currentText ? 'success' : 'error');
            addLog(`Language options: ${options.length} found`, options.length > 0 ? 'success' : 'error');
        }
        
        function testEventBinding() {
            addLog('Testing event binding...', 'info');
            
            const languageBtn = document.getElementById('languageBtn');
            if (!languageBtn) {
                addLog('ERROR: Language button not found for event binding', 'error');
                return;
            }
            
            // Check if events are bound
            const events = [];
            for (let prop in languageBtn) {
                if (prop.startsWith('on') && languageBtn[prop]) {
                    events.push(prop);
                }
            }
            
            addLog(`Event properties found: ${events.join(', ') || 'None'}`, events.length > 0 ? 'success' : 'warning');
            
            // Test if i18n manager has bound events
            if (window.i18n && window.i18n.bindExistingLanguageSelectorEvents) {
                addLog('Calling bindExistingLanguageSelectorEvents...', 'info');
                try {
                    window.i18n.bindExistingLanguageSelectorEvents();
                    addLog('SUCCESS: Event binding method called', 'success');
                } catch (error) {
                    addLog(`ERROR: Event binding failed: ${error.message}`, 'error');
                }
            }
        }
        
        function manualClickTest() {
            addLog('Testing manual click...', 'info');
            
            const languageBtn = document.getElementById('languageBtn');
            const dropdown = document.getElementById('languageDropdown');
            
            if (!languageBtn || !dropdown) {
                addLog('ERROR: Required elements not found', 'error');
                return;
            }
            
            addLog('Simulating button click...', 'info');
            languageBtn.click();
            
            setTimeout(() => {
                const isOpen = dropdown.classList.contains('open');
                addLog(`Dropdown state after click: ${isOpen ? 'OPEN' : 'CLOSED'}`, isOpen ? 'success' : 'error');
            }, 100);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            addLog('DOM content loaded', 'success');
            document.getElementById('status').textContent = 'DOM Ready';
            
            try {
                // Initialize i18n
                addLog('Creating I18nManager instance...', 'info');
                window.i18n = new I18nManager();
                
                addLog('Initializing i18n system...', 'info');
                await window.i18n.init();
                
                addLog('SUCCESS: i18n system initialized', 'success');
                document.getElementById('status').textContent = 'i18n Ready';
                
                // Update current language display
                const currentLang = window.i18n.currentLanguage || 'en';
                document.getElementById('current-lang').textContent = currentLang;
                
            } catch (error) {
                addLog(`ERROR: i18n initialization failed: ${error.message}`, 'error');
                document.getElementById('status').textContent = 'i18n Error';
            }
        });
        
        // Global click listener for debugging
        document.addEventListener('click', function(e) {
            addLog(`Click detected: ${e.target.tagName} ${e.target.className} ${e.target.id}`, 'info');
        });
        
        // Manual fallback event listener for testing
        setTimeout(() => {
            const languageBtn = document.getElementById('languageBtn');
            const dropdown = document.getElementById('languageDropdown');
            
            if (languageBtn && dropdown) {
                addLog('Setting up manual fallback event listener...', 'warning');
                
                // Remove existing event listeners by cloning the elements
                const newBtn = languageBtn.cloneNode(true);
                const newDropdown = dropdown.cloneNode(true);
                
                languageBtn.parentNode.replaceChild(newBtn, languageBtn);
                dropdown.parentNode.replaceChild(newDropdown, dropdown);
                
                addLog('Elements cloned to remove existing events', 'info');
                
                newBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    addLog('FALLBACK: Button click handler triggered!', 'success');
                    
                    const isOpen = newDropdown.classList.contains('open');
                    if (isOpen) {
                        newDropdown.classList.remove('open');
                        addLog('FALLBACK: Dropdown closed', 'info');
                    } else {
                        newDropdown.classList.add('open');
                        addLog('FALLBACK: Dropdown opened', 'info');
                    }
                });
                
                // Add language option click handlers
                const newOptions = newDropdown.querySelectorAll('.language-option');
                addLog(`Found ${newOptions.length} language options`, 'info');
                
                newOptions.forEach((option, index) => {
                    option.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const lang = this.getAttribute('data-lang');
                        addLog(`FALLBACK: Language switch to: ${lang}`, 'success');
                        
                        // Update the text
                        const currentText = document.getElementById('currentLanguageText');
                        if (currentText) {
                            const languageNames = {
                                'en': 'English',
                                'zh-cn': 'ÁÆÄ‰Ωì‰∏≠Êñá',
                                'zh-tw': 'ÁπÅÈ´î‰∏≠Êñá',
                                'ja': 'Êó•Êú¨Ë™û',
                                'de': 'Deutsch',
                                'it': 'Italiano'
                            };
                            currentText.textContent = languageNames[lang] || lang;
                        }
                        
                        if (window.i18n && window.i18n.switchLanguage) {
                            window.i18n.switchLanguage(lang);
                        }
                        
                        newDropdown.classList.remove('open');
                    });
                    addLog(`Bound click event to option ${index + 1}: ${option.getAttribute('data-lang')}`, 'info');
                });
                
                // Close on outside click
                document.addEventListener('click', function(e) {
                    if (!newBtn.contains(e.target) && !newDropdown.contains(e.target)) {
                        newDropdown.classList.remove('open');
                    }
                });
                
                addLog('All fallback events bound successfully!', 'success');
            } else {
                addLog('ERROR: Could not find language selector elements for fallback', 'error');
            }
        }, 3000);
    </script>
</body>
</html>
